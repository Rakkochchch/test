<script>
document.addEventListener('DOMContentLoaded', function() {

const form = document.getElementById('form');
if (form) {
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();

        xhr.open('POST', 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSfxahQSb10nKkpO7WG4eQwmTA-NitXVnbKca26YvQlcWIWUDw/formResponse', true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) { // 4はリクエスト完了を意味します
                document.querySelector(".end-message").style.display = 'block';
                document.querySelector(".submit-btn").style.display = 'none';
                // window.location.href = "thanks.html";

                // 以下の行でフォームの入力をリセットします
                form.reset();
            }
        };

        xhr.send(formData);
    });
}

});
</script>
